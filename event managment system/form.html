<!DOCTYPE html>
<html>
    <head>

         <link rel="stylesheet" href="./css/bootstrap.min.css" >
         <link rel="stylesheet" href="./css/bootstrap.css" >
         <link rel="stylesheet" href="./css/bootstrap-reboot.css" >

         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

         <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <style>
        
        form{
            margin-top: 10%
                
        }
        
     
       
        
        
        </style>
    </head>
    <body>
        
        <div class=container>
            <form>

                    <div class="form-group col-sm-12">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" class="form-control" id="f_name"  placeholder="Enter First Name">
                    </div>
                          
                    <div class="form-group col-sm-12">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input type="text" class="form-control" id="l_name"  placeholder="Enter Last Name">
                    </div>

                    <div class="form-group col-sm-12">
                            <label for="exampleInputEmail1">Date Of Birth</label>
                            <input type="date" class="form-control" id="dob"  placeholder="DOB">
                    </div>

                    <div class="form-group col-sm-12">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="email"  placeholder="Enter email">
                    </div>

                    <div class="form-group col-sm-12">
                            <label for="exampleInputEmail1">phone number</label>
                            <input type="text" class="form-control" pattern="03[0-9]{2}-(?!1234567)(?!1111111)(?!7654321)[0-9]{7}" id="phone" placeholder="03xx-xxxxxxx" required>
                    </div>

                    <div class="form-group col-sm-12">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>

                    <div class="form-group col-sm-12">
                            <label for="exampleInputPassword1">confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" placeholder="confirm Password" required>
                    </div>

                    <script>
                    var password = document.getElementById("password")
                            , confirm_password = document.getElementById("confirm_password");
                          
                          function validatePassword(){
                            if(password.value != confirm_password.value) {
                              confirm_password.setCustomValidity("Passwords Don't Match");
                            } else {
                              confirm_password.setCustomValidity('');
                            }
                          }
                          
                          password.onchange = validatePassword;
                          confirm_password.onkeyup = validatePassword;
                          
                    </script>
                        

                     <button type="submit" name="submit" class="btn btn-primary btn-block">Submit</button>
                  
            </form>
        </div>      

    </body>
</html>
